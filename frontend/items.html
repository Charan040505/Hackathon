<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Item Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      max-width: 1100px;
      margin-top: 50px;
    }

    .card-custom {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .table-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
    }

    .table th {
      background-color: #111827;
      color: white;
      vertical-align: middle;
    }

    .btn-primary {
      background-color: #6366f1;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4f46e5;
    }

    .btn-secondary {
      background-color: #9ca3af;
      border: none;
    }

    .btn-secondary:hover {
      background-color: #6b7280;
    }

    .badge-category {
      background-color: #c084fc;
    }

    .badge-supplier {
      background-color: #60a5fa;
    }

    .form-label {
      font-weight: 500;
    }

    h2 {
      font-weight: 600;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .top-bar a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-bar">
      <h2>✨ Inventory Item Management</h2>
      <a href="dashboard.html" class="btn btn-outline-dark">⬅ Back to Dashboard</a>
    </div>

    <!-- Form Card -->
    <div class="card card-custom mb-4 p-4">
      <form id="addItemForm">
        <input type="hidden" id="item_id">

        <div class="row mb-3">
          <div class="col-md-6">
            <label for="name" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="col-md-6">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" required>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label for="quantity" class="form-label">Quantity</label>
            <input type="number" class="form-control" id="quantity" required>
          </div>
          <div class="col-md-4">
            <label for="min_quantity" class="form-label">Min Quantity</label>
            <input type="number" class="form-control" id="min_quantity" required>
          </div>
          <div class="col-md-4">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" required>
          </div>
        </div>

        <div class="mb-3">
          <label for="supplier_id" class="form-label">Supplier ID</label>
          <input type="text" class="form-control" id="supplier_id" required>
        </div>

        <div class="d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2" onclick="resetForm()">Clear</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">Add Item</button>
        </div>
      </form>
    </div>

    <!-- Table Section -->
    <div class="table-container">
      <div class="table-responsive">
        <table class="table table-hover text-center align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Category</th>
              <th>Qty</th>
              <th>Min Qty</th>
              <th>Price</th>
              <th>Supplier</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="itemsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const API = "https://imd-1.onrender.com/api/items";

    document.addEventListener("DOMContentLoaded", fetchItems);

    document.getElementById("addItemForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const id = document.getElementById("item_id").value;
      const data = {
        name: document.getElementById("name").value,
        category: document.getElementById("category").value,
        quantity: parseInt(document.getElementById("quantity").value),
        min_quantity: parseInt(document.getElementById("min_quantity").value),
        price: parseFloat(document.getElementById("price").value),
        supplier_id: document.getElementById("supplier_id").value
      };

      const endpoint = id ? `${API}/update/${id}` : `${API}/add`;
      const method = id ? "PUT" : "POST";

      const res = await fetch(endpoint, {
        method: method,
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        alert(id ? "Item updated!" : "Item added!");
        resetForm();
        fetchItems();
      } else {
        alert("Something went wrong!");
      }
    });

    async function fetchItems() {
      const res = await fetch(API);
      const items = await res.json();
      const tbody = document.getElementById("itemsBody");
      tbody.innerHTML = "";

      items.forEach(item => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${item.name}</td>
          <td><span class="badge badge-category text-white">${item.category}</span></td>
          <td>${item.quantity}</td>
          <td>${item.min_quantity}</td>
          <td>₹${item.price.toFixed(2)}</td>
          <td><span class="badge badge-supplier text-white">${item.supplier_id}</span></td>
          <td>
            <button class="btn btn-sm btn-warning me-2" onclick='editItem(${JSON.stringify(item)})'>Edit</button>
            <button class="btn btn-sm btn-danger" onclick='deleteItem("${item._id}")'>Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    function editItem(item) {
      document.getElementById("item_id").value = item._id;
      document.getElementById("name").value = item.name;
      document.getElementById("category").value = item.category;
      document.getElementById("quantity").value = item.quantity;
      document.getElementById("min_quantity").value = item.min_quantity;
      document.getElementById("price").value = item.price;
      document.getElementById("supplier_id").value = item.supplier_id;
      document.getElementById("submitBtn").innerText = "Update Item";
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    async function deleteItem(id) {
      if (confirm("Are you sure you want to delete this item?")) {
        const res = await fetch(`${API}/delete/${id}`, { method: "DELETE" });
        if (res.ok) {
          alert("Item deleted!");
          fetchItems();
        } else {
          alert("Failed to delete item.");
        }
      }
    }

    function resetForm() {
      document.getElementById("addItemForm").reset();
      document.getElementById("item_id").value = "";
      document.getElementById("submitBtn").innerText = "Add Item";
    }
  </script>
</body>
</html>
