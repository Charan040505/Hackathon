<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Logs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 40px;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 960px;
    }
    .title {
      font-size: 28px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 30px;
      color: #343a40;
    }
    .table th {
      background-color: #343a40;
      color: white;
    }
    .btn-back {
      margin-top: 30px;
    }
    .no-logs {
      text-align: center;
      margin-top: 20px;
      color: gray;
      font-style: italic;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">üìù Inventory Logs</div>

  <div class="table-responsive">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Action</th>
          <th>Item</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="logsTableBody"></tbody>
    </table>
  </div>

  <div class="no-logs" id="noLogsMessage" style="display: none;">No logs available.</div>

  <div class="text-center">
    <a href="dashboard.html" class="btn btn-secondary btn-back">‚¨ÖÔ∏è Back to Dashboard</a>
  </div>
</div>

<script>
  async function loadLogs() {
    try {
      const response = await fetch("https://imd-1.onrender.com/api/logs");
      const logs = await response.json();
      const tableBody = document.getElementById("logsTableBody");
      const noLogsMsg = document.getElementById("noLogsMessage");

      tableBody.innerHTML = "";
      if (logs.length === 0) {
        noLogsMsg.style.display = "block";
        return;
      }

      noLogsMsg.style.display = "none";
      logs.forEach((log, index) => {
        const date = new Date(log.timestamp);
        const formattedDate = date.toLocaleString();

        tableBody.innerHTML += `
          <tr>
            <td>${index + 1}</td>
            <td>${log.action}</td>
            <td>${log.itemName || 'N/A'}</td>
            <td>${formattedDate}</td>
          </tr>
        `;
      });
    } catch (error) {
      console.error("Error fetching logs:", error);
    }
  }

  window.onload = loadLogs;
</script>

</body>
</html>
